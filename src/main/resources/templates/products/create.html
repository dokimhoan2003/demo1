<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <form method="post" enctype="multipart/form-data" th:object="${productRequest}" on>
        <h2>Create a product</h2>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input class="form-control" id="nameInput" th:field="${productRequest.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productRequest.name}"></p>
            <p id="nameError" class="text-danger" style="display:none;"></p>
          </div>
        </div>


        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Price</label>
          <div class="col-sm-8">
            <input class="form-control" id="priceInput" min="0" th:field="${productRequest.price}">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productRequest.price}"></p>
            <p id="priceError" class="text-danger" style="display:none;"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="desInput" th:field="${productRequest.description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productRequest.description}"></p>
            <p id="desError" class="text-danger" style="display:none;"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Brand</label>
          <div class="col-sm-8">
            <input class="form-control" id="brandInput" th:field="${productRequest.brand}">
            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productRequest.brand}"></p>
            <p id="brandError" class="text-danger" style="display:none;"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" id="imageFile" th:field="${productRequest.imageFile}">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productRequest.imageFile}"></p>
            <p id="fileError" class="text-danger" style="display:none;"></p>
          </div>
        </div>

        <div class="row mb-4">
          <label class="col-sm-4 col-form-label">Advanced features</label>
          <div class="col-sm-8">
            <div class="checkbox" style="display: inline-block; margin-right: 15px;">
              <label>
                <input type="checkbox" th:field="${productRequest.features}" value="gps"> GPS
              </label>
            </div>
            <div class="checkbox" style="display: inline-block; margin-right: 15px;">
              <label>
                <input type="checkbox" th:field="${productRequest.features}" value="nfc"> NFC
              </label>
            </div>
            <div class="checkbox" style="display: inline-block; margin-right: 15px;">
              <label>
                <input type="checkbox" th:field="${productRequest.features}" value="waterproof"> Waterproof
              </label>
            </div>

            <p th:if="${#fields.hasErrors('features')}" th:errorclass="text-danger" th:errors="${productRequest.features}"></p>
          </div>
        </div>

        <div class="row mb-4">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${productRequest.category}">
              <option value="Computer" selected>Computer</option>
              <option value="Phone">Phone</option>
              <option value="Ipad">Ipad</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productRequest.category}"></p>
          </div>
        </div>

        <div class="row mb-4">
          <label class="col-sm-4 col-form-label">Color</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input type="radio" id="black" name="color" value="black" class="form-check-input" th:field="${productRequest.color}">
              <label for="black" class="form-check-label">black</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="white" name="color" value="white" class="form-check-input" th:field="${productRequest.color}">
              <label for="white" class="form-check-label">white</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="silver" name="color" value="silver" class="form-check-input" th:field="${productRequest.color}">
              <label for="silver" class="form-check-label">silver</label>
            </div>
            <p th:if="${#fields.hasErrors('color')}" th:errorclass="text-danger" th:errors="${productRequest.color}"></p>
            <p id="colorError" class="text-danger" style="display:none;"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let isValid = true;

    const form = document.querySelector("form");
    const nameInput = document.getElementById("nameInput");
    const descriptionInput = document.getElementById("desInput");
    const brandInput = document.getElementById("brandInput");
    const priceInput = document.getElementById("priceInput");
    const colorSelects = document.getElementsByName("color");
    const imageFileInput = document.getElementById('imageFile');

    const nameError = document.getElementById("nameError");
    const desError = document.getElementById("desError");
    const brandError = document.getElementById("brandError");
    const fileError = document.getElementById("fileError");
    const priceError = document.getElementById("priceError");
    const colorError = document.getElementById("colorError");

    const maxSize = 10 * 1024 * 1024; // 10MB for file size
    const validFileTypes = ['image/jpeg', 'image/png', 'image/jpg'];


    // Immediate feedback for image file size on file change
    imageFileInput.addEventListener('change', function(e) {
      var file = e.target.files[0];
      if (file) {
        if (file.size > maxSize) {
          isValid = false;
          fileError.style.display = 'block';
          fileError.textContent = 'File is too large! Maximum size is 10MB';
          e.target.value = '';
        } else {
          fileError.style.display = 'none';
        }
      }
    });

    // Form submission validation (including image file size)
    form.addEventListener("submit", async function(event) {
      isValid = true;
      event.preventDefault();

      // Validate name field
      const name = nameInput.value;
      if (!name) {
        isValid = false;
        nameError.textContent = "The name is required.";
        nameError.style.display = "block";
      } else if (name.length > 25) {
        isValid = false;
        nameError.textContent = "The name must be between 1 and 25 characters";
        nameError.style.display = "block";
      } else {
        try {
          const response = await fetch(`http://localhost:9898/products/check-name?name=${encodeURIComponent(name)}`);
          const exist = await response.json();
          if (exist) {
            isValid = false;
            nameError.textContent = "The name already exist";
            nameError.style.display = "block";
          } else {
            nameError.style.display = "none";
          }
        }catch(error) {
           isValid = false;
           nameError.textContent = "Error checking product name. Please try again.";
           nameError.style.display = "block";
        }
      }

      const price = priceInput.value;
     if (price < 0) {
        isValid = false;
        priceError.textContent = "Price must be greater than or equal zero";
        priceError.style.display = "block";
      } else {
        priceError.style.display = "none";
      }

      // Validate description field
      const description = descriptionInput.value;
      if (!description) {
        isValid = false;
        desError.textContent = "The description is required.";
        desError.style.display = "block";
      } else if (description.length > 2000) {
        isValid = false;
        desError.textContent = "The description must be between 1 and 2000 characters.";
        desError.style.display = "block";
      } else {
        desError.style.display = "none";
      }

      // Validate brand field
      const brand = brandInput.value;
      if (!brand) {
        isValid = false;
        brandError.textContent = "The brand is required.";
        brandError.style.display = "block";
      } else if (brand.length > 25) {
        isValid = false;
        brandError.textContent = "The brand must be between 1 and 25 characters.";
        brandError.style.display = "block";
      } else {
        brandError.style.display = "none";
      }

      //Validate color field
      let colorSelected = false;
      for(const colorSelect of colorSelects){
        if(colorSelect.checked) {
          colorSelected = true;
          break;
        }
      }

      if (!colorSelected) {
        isValid = false;
        colorError.textContent = "Please select value";
        colorError.style.display = "block";
      } else {
        colorError.style.display = "none";
      }

      // Validate image file size again at form submission
      const file = imageFileInput.files[0];

      if (!file) {
        isValid = false;
        fileError.textContent = "The image is required";
        fileError.style.display = "block";
      }
      else {
        if (!validFileTypes.includes(file.type)) {
          isValid = false;
          fileError.textContent = "File valid with extension.jpg/.jpeg/.png.";
          fileError.style.display = "block";
        }
        else if (file.size > maxSize) {
          isValid = false;
          fileError.textContent = "File is too large! Maximum size is 10MB";
          fileError.style.display = "block";
        }
        else {
          fileError.style.display = "none";
        }
      }

      // Prevent form submission if any validation fails
      if (isValid) {
        form.submit();
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
