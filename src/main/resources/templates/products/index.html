<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Danh sách sản phẩm</h2>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a class="btn btn-primary" href="/products/create">Create Product</a>
        <form method="post" action="/products/search" >
            <label for="keyword">Tìm kiếm:</label>
            <input type="text" id="keyword" name="keyword" th:value="${keyword}">
            <input type="submit" value="Tìm">
        </form>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Feature</th>
            <th>Thumbnail</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.color}"></td>
            <td th:text="${product.features}"></td>
            <td>
                <img th:src="@{'/images/' +${product.thumbnail} }" width="90" class="img-thumbnail">
            </td>
            <td th:text="${#dates.format(product.createdAt,'yyyy-MM-dd')}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/products/update/{id}(id=${product.id})}">Sửa</a>
                <a class="btn btn-primary btn-sm btn-delete" th:attr="data-id=${product.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">Xóa</a>
<!--                <a class="btn btn-primary btn-sm" th:href="@{/products/delete/{id}(id=${product.id})}">Xóa</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteModalLabel">Xóa product</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc muốn xóa product này không?
            </div>
            <div class="modal-footer">
                <button type="button" id="btnConfirmDelete" class="btn btn-danger">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<script>
    let productId;
    document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', function () {
                productId = parseInt(this.getAttribute('data-id'));
                console.log(productId);
            });
        });
    document.getElementById('btnConfirmDelete').addEventListener('click', async function () {
        try {
        const response = await fetch(`http://localhost:9898/products/${productId}/confirm-delete`);
        if (!response.ok) throw new Error('Network response was not ok');
        const result = await response.json();
        if (result.message === 'Delete Successfully') {
        location.reload();
        } else {
        alert('Xóa không thành công');
        }

        }catch(error) {
        console.error('Error delete:', error);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
