<body>

    <div class="container-fluid">
        <form method="get" action="/products/search" id="searchForm" class="w-100">
            <h6 class="mb-3 text-danger">Search by</h6>
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3 row">
                        <label for="priceSearch" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="priceSearch" class="form-control" name="name" th:value="${param.name}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-4">
                            <label class=" col-form-label">CreateAt</label>
                        </div>
                        <div class="col-sm-8 d-flex flex-wrap">
                            <div class="me-4">
                                <input type="date" id="create_at_from" class="form-control"

                                       th:value="${param.fromCreateAt != null ?param.fromCreateAt:''}"
                                >
                            </div>

                                <i class="bi bi-arrow-right"></i>
                            </div>
                            <div>
                                <input type="date" id="create_at_to" class="form-control"
                                       name="toCreateAt"
                                       th:value="${param.toCreateAt != null ?param.toCreateAt:''}"
                                >
                            </div>
                        </div>

<!--                            <div class="me-4">-->
<!--                                <input type="date" id="create_at_from" class="form-control"-->
<!--                                       name="fromCreateAt"-->
<!--                                       th:value="${param.fromCreateAt != null ?param.fromCreateAt:''}"-->
<!--                                >-->
<!--                            </div>-->
<!--                            <div class="me-4">-->
<!--                                <i class="bi bi-arrow-right"></i>-->
<!--                            </div>-->
<!--                            <div>-->
<!--                                <input type="text" id="create_at_to" class="form-control" placeholder="yyyy-MM-dd"-->
<!--                                       name="toCreateAt"-->
<!--                                       th:value="${param.toCreateAt != null ? #temporals.format(param.toCreateAt, 'yyyy-MM-dd') : ''}"-->
<!--                                       onfocus="formatDateInput(this)"-->
<!--                                       onblur="unformatDateInput(this)"-->
<!--                                >-->
<!--                            </div>-->
<!--                        </div>-->

                    </div>
                    <div class="mb-3 row">
                        <label for="colorSearch" class="col-sm-4 col-form-label">Color</label>
                        <div class="col-sm-8">
                            <select id="colorSearch" class="form-select" name="color" th:value="${param.color}">
                                <option value="" th:selected="${color == ''}" selected>-- Select color --</option>
                                <option value="black" th:selected="${color == 'black'}">Black</option>
                                <option value="white" th:selected="${color == 'white'}">White</option>
                                <option value="silver" th:selected="${color == 'silver'}">Silver</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="col-sm-6">
                    <div class="mb-3 row">
                        <label for="categorySearch" class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select id="categorySearch" class="form-select" name="category" th:value="${param.category}">
                                <option value="" th:selected="${category == ''}" selected >-- Select category --</option>
                                <option value="computer" th:selected="${category == 'computer'}">Computer</option>
                                <option value="phone" th:selected="${category == 'phone'}">Phone</option>
                                <option value="ipad" th:selected="${category == 'ipad'}">Ipad</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Features</label>
                        <div class="mt-2 col-sm-8 d-flex flex-wrap">
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="checkbox" id="chk_gps"
                                       name="features"
                                       value="gps"
                                       th:checked="${param.features != null && param.features.contains('gps')}"
                                >
                                <label class="form-check-label" for="chk_gps">GPS</label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input"  type="checkbox" id="chk_nfc"
                                       name="features"

                                >
                                <label class="form-check-label" for="chk_nfc">NFC</label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="checkbox" id="chk_waterproof"
                                       name="features"
                                       value="waterproof"
                                       th:checked="${param.features != null && param.features.contains('waterproof')}"
                                >

<!--Table-->
<div class="container mt-3">
    <div style="display: flex; justify-content: flex-start; align-items: center;">
        <a class="btn btn-primary" href="/products/create">Create Product</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Feature</th>
            <th>Thumbnail</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.color}"></td>
            <td>
                <ul style="padding-left: 15px; margin: 0;">
                    <li th:each="a : ${product.features}" th:text="${a.feature}"></li>
                </ul>
            </td>

            <td>
                <img th:src="@{'/images/' +${product.thumbnail} }" width="90" class="img-thumbnail">
            </td>
            <td th:text="${#dates.format(product.createdAt,'yyyy/MM/dd')}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/products/update/{id}(id=${product.id})}">Sửa</a>
                <a class="btn btn-primary btn-sm btn-delete" th:attr="data-id=${product.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <ul class="pagination d-flex justify-content-center" th:if="${!products.empty}"
        th:with="searchUrl=${
    (name == null || name == '') &&
    (color == null || color == '') &&
    (category == null || category == '') &&
    (features == null || features.isEmpty()) &&
    fromCreateAt == null &&
    toCreateAt == null
        ? '/products?page='
        : '/products/search?'
          + (name != null && name != '' ? 'name=' + name + '&' : '')
          + (color != null && color != '' ? 'color=' + color + '&' : '')
          + (category != null && category != '' ? 'category=' + category + '&' : '')
          + (features != null && !features.isEmpty() ? 'features=' + #strings.listJoin(features, ',') + '&' : '')
          + (fromCreateAt != null ? 'fromCreateAt=' + #temporals.format(fromCreateAt, 'yyyy-MM-dd') + '&' : '')
          + (toCreateAt != null ? 'toCreateAt=' + #temporals.format(toCreateAt, 'yyyy-MM-dd') + '&' : '')
          + 'page='
}">

        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{${searchUrl} + ${currentPage - 1}}"
               th:if="${currentPage > 1}"
            >
                Previous
            </a>
            <span class="page-link" th:if="${currentPage == 1}">Previous</span>
        </li>

        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${currentPage == i} ? 'active'"
            class="page-item"
        >
            <a class="page-link" th:href="@{${searchUrl} + ${i}}" th:text="${i}"></a>
        </li>

        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{${searchUrl} + ${currentPage + 1}}"
               th:if="${currentPage < totalPages}">
                Next
            </a>
            <span class="page-link" th:if="${currentPage == totalPages}">Next</span>
        </li>
    </ul>



</div>

<!-- modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteModalLabel">Xóa product</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc muốn xóa product này không?
            </div>
            <div class="modal-footer">
                <button type="button" id="btnConfirmDelete" class="btn btn-danger">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
