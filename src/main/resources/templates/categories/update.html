<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <script th:src="@{/js/categories/update.js}"></script>
    <!--    websocket start-->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <!--    websocket end-->
  </head>
  <body>
    <!-- ======= Header ======= -->
    <div th:replace="~{fragments/header :: header}">Header</div>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <div th:replace="~{fragments/sidebar :: sidebar}">Sidebar</div>
    <!-- End Sidebar-->
    <main id="main" class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="d-flex justify-content-center mb-5">
              Update a category
            </h2>
            <form class="formUpdateCategory"
              method="post"
              enctype="multipart/form-data"
              th:action="@{/categories/update/{id}(id=${category.id})}"
              th:object="${categoryRequest}"
            >
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                  <input
                    class="form-control-plaintext"
                    readonly
                    th:value="${category.id}"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input
                    class="form-control"
                    id="nameUpdateInput"
                    th:field="${categoryRequest.categoryName}"
                  />
                  <p
                    id="categoryNameUpdateError"
                    class="text-danger"
                    style="display: none"
                  ></p>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6 d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-6 d-grid">
                  <a
                    class="btn btn-outline-primary"
                    href="/categories"
                    role="button"
                    >Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
