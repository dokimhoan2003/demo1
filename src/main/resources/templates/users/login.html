<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Log in to your account</h2>
            <p class="text-center mb-4">Please enter your email and password:</p>

            <div th:if="${loginErrorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${loginErrorMessage}"></span>
            </div>

            <form class="formLogin" method="post" th:action="@{/auth/login}" th:object="${loginRequest}">
                <div class="mb-4">
<!--                    <label for="email" class="form-label">Email</label>-->
                    <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="Email">
                    <p id="emailError" class="text-danger" style="display: none"></p>
                </div>

                <div class="mb-4">
<!--                    <label for="password" class="form-label">Password</label>-->
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                    <p id="passwordError" class="text-danger" style="display: none"></p>
                </div>

                <div class="mb-3">
                   <a class="d-flex justify-content-end text-decoration-none" th:href="@{/auth/register}">Create an account?</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
