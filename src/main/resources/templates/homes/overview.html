<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>demo</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{css/overview.css}"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="header">
    <nav>
        <div sec:authorize="isAnonymous()">
            <h2 class="logo" >Demo</h2>
        </div>
        <div sec:authorize="isAuthenticated()">
            <h2 class="fs-5">Welcome,<span class="fs-5" sec:authentication="principal.username"></span>!</h2>
        </div>
        <ul>
            <li>
                <a th:href="@{/home}"><i class="bi bi-house-door-fill"></i> Home</a>
            </li>
            <li>
                <a class="dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-laptop-fill"></i> Category
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                </ul>
            </li>
            <li>
                <a th:href="@{/home}"
                ><i class="bi bi-info-circle-fill"></i> About us</a
                >
            </li>
            <li>
                <a th:href="@{/home}"
                ><i class="bi bi-telephone-fill"></i> Contact us</a
                >
            </li>
        </ul>
        <div sec:authorize="isAnonymous()" class="btnGroup">
            <a class="btn btn-info me-3" th:href="@{/auth/login}">
                Login<i class="bi bi-box-arrow-in-left mx-2"></i>
            </a>
        </div>
        <div sec:authorize="isAuthenticated()" class="btnGroup">
            <a class="btn btn-info me-3" th:href="@{/auth/logout}">
                Logout<i class="bi bi-box-arrow-right mx-2"></i>
            </a>
        </div>

    </nav>
</div>
<!-- Banner -->
<div id="banner" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:quality(100)/desk_header_22e36ab451.png" style="width:100%;height:500px">
        </div>
        <div class="carousel-item">
            <img src="https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:quality(100)/Desktop_H1_2c3d6c0b2a.png" style="width:100%;height:500px">
        </div>
        <div class="carousel-item">
            <img src="https://images.pexels.com/photos/5632381/pexels-photo-5632381.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" style="width:100%;height:500px">
        </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<div class="container-fluid mt-3">
    <h3>List Product</h3>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
